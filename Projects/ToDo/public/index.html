<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="flex flex-col justify-start mt-60 items-center min-h-screen">
    <div class="items-start" data-container>
      <h1
        data-title
        class="justify-start text-left text-3xl font-bold text-black mb-6 px-2"
      >
        Inbox
      </h1>

      <div data-task class="text-black text-base font-sans font-normal mb-6">
        <ul data-task-list>
          <!-- Task Dialog -->
          <div class="hidden fixed inset-0" data-backdrop></div>
          <div
            class="hidden rounded-lg p-2 shadow-md mb-6 bg-white z-10"
            data-dialog
          >
            <form>
              <p class="mb-2 flex items-center">
                <input
                  id="link-checkbox"
                  type="checkbox"
                  value=""
                  class="m-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:outline-none dark:bg-gray-700 dark:border-gray-600"
                />
                <input
                  placeholder="New Task"
                  type="text"
                  data-task-input
                  class="rounded p-1 w-full placeholder-gray-400 focus:outline-none"
                />
              </p>
              <div class="flex justify-end space-x-2">
                <!-- <button
                  type="button"
                  data-confirm-add-task
                  class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded"
                >
                  Add
                </button> -->
              </div>
            </form>
          </div>
        </ul>
      </div>

      <!-- New Task -->
      <div class="justify-star" data-new-task>
        <hr class="bg-gray-100 mb-3 w-80" />
        <div data-task-selection class="px-2 py-2 hover:bg-gray-50 rounded-md">
          <button
            class="bg-orange-400 hover:bg-orange-500 text-white font-bold h-8 w-8 border border-orange-500 rounded"
            data-add-new-task
          >
            +</button
          ><span class="text-gray-400 mx-4 text-base">Add Task..</span>
        </div>
      </div>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
